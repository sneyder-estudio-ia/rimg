<style>
  /* Custom Scrollbar for Terminal aesthetics */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: #020617; 
  }
  ::-webkit-scrollbar-thumb {
    background: #1e293b; 
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #334155; 
  }
  .scan-line {
    width: 100%;
    height: 100px;
    z-index: 10;
    background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(6, 182, 212, 0.1) 50%, rgba(0,0,0,0) 100%);
    opacity: 0.1;
    position: absolute;
    bottom: 100%;
    animation: scanline 10s linear infinite;
    pointer-events: none;
  }
  @keyframes scanline {
    0% { bottom: 100%; }
    100% { bottom: -100px; }
  }

  /* 3D Chart Effects */
  .chart-3d-wrapper {
    perspective: 1000px;
    overflow: visible !important;
  }
  .chart-3d-active {
    transform: rotateX(25deg) rotateY(0deg) scale(0.95);
    box-shadow: 0 50px 60px -12px rgba(0, 0, 0, 0.6), 0 0 40px rgba(6, 182, 212, 0.2);
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.8s ease;
    border: 1px solid rgba(6, 182, 212, 0.3);
  }
  .chart-3d-active::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(180deg, rgba(6, 182, 212, 0.05) 0%, rgba(0,0,0,0) 100%);
    pointer-events: none;
    transform: translateZ(20px);
  }
</style>
