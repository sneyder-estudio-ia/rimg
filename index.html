  ::-webkit-scrollbar {

  }
  ::-webkit-scrollbar-thumb {

    position: absolute;
    bottom: 100%;
    animation: scanline 10s linear infinite;
    pointer-events: none;
  }
  @keyframes scanline {
    0% { bottom: 100%; }
    100% { bottom: -100px; }
  }
